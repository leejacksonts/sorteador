<h2>Sistema de cadastro de ocorrências P3/18º BPM</h2>

<form action="/pagina-processa-dados-do-form" method="post">
  <fieldset>
    <legend>Dados da Ocorrência</legend>
    <label for="descricao">Descrição do Fato:</label>
    <input type="text" minlength="3" id="descricao" />
    <label for="data_ocorrencia">Data da ocorrência:</label>
    <input type="date" id="data_ocorrencia" />
    <label for="hora_ocorrencia">Hora:</label>
    <input type="time" id="hora_ocorrencia" />
    <label for="endereco_local">Endereço do local da ocorrência:</label>
    <input type="text" id="endereco_local" />
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" />
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" />
    <label for="procedimento">Procedimento adotado:</label>
    <input type="text" id="procedimento" />
  </fieldset>

  <fieldset>
    <legend>Dados do Envolvido 01</legend>
    <label for="tipo_endereco_01">Tipo:</label>
    <select id="tipo_endereco_01">
      <option value=""></option>
      <option value="autor">Autor</option>
      <option value="vitima">Vítima</option>
      <option value="testemunha">Testemunha</option>
      <option value="suspeito">Suspeito</option>
      <option value="vitima_fatal">Vítima fatal</option>
    </select>
    <label for="nome_01">Nome:</label>
    <input type="text" id="nome_01" />
    <label for="endereco_01">Endereço:</label>
    <input type="text" id="endereco_01" />
    <label for="nascimento_01">Data de Nascimento:</label>
    <input type="date" id="nascimento_01" />
    <label for="rg_01">RG:</label>
    <input type="text" id="rg_01" />
    <label for="cpf_01">CPF:</label>
    <input type="text" id="cpf_01" />
  </fieldset>

    <input type="text" id="rg_02" />
    <label for="cpf_02">CPF:</label>
    <input type="text" id="cpf_02" />
  </fieldset>

  <fieldset>
    <legend>Dados do Envolvido 03</legend>

    <select id="tipo_endereco_03">
      <option value=""></option>

  </fieldset>
  
  <fieldset>
    <legend>Efetivo envolvido</legend>
